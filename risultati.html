<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati Votazione Menu</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body { 
            overflow-y: auto !important;
            overflow-x: hidden;
        } 

        /* Contenitore per le foto */
        #background-avatars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* FOTO DI SFONDO ‚Äì versione RESPONSIVA */
        .scattered-avatar {
            position: absolute;
            cursor: pointer;
            pointer-events: auto;
            width: min(22vw, 180px);   /* si adatta allo schermo */
            height: min(22vw, 180px);
            object-fit: contain;
            border-radius: 8px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Telefoni piccoli */
        @media (max-width: 600px) {
            .scattered-avatar {
                width: min(35vw, 150px);
                height: min(35vw, 150px);
            }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .scattered-avatar:hover {
            transform: scale(1.2);
        }

        /* LIGHTBOX */
        #lightbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            place-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #lightbox-overlay.visible {
            display: grid;
            opacity: 1;
        }

        #lightbox-content {
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #lightbox-overlay.visible #lightbox-content {
            transform: scale(1);
        }

        #lightbox-image {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            object-fit: contain;
        }

        #lightbox-caption {
            font-size: 2rem;
            color: #f9c74f;
            margin-top: 15px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>

<body>

    <div id="background-avatars"></div>

    <div class="container">
        <h1 style="margin-bottom: 20px;">Riepilogo Community üìä</h1>

        <div id="stats-summary" class="summary-container">
            <p>Caricamento dei risultati...</p>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="menu.html" class="nav-btn">‚¨ÖÔ∏è Torna al menu</a>
        </div>
    </div>

    <div id="lightbox-overlay">
        <div id="lightbox-content">
            <img id="lightbox-image" src="" alt="Immagine ingrandita">
            <div id="lightbox-caption"></div>
        </div>
    </div>

    <script type="module" src="risultati.js"></script>

</body>
</html>
