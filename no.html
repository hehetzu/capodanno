<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MENU</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ef476f, #ffd166);
  position: relative;
  font-family: 'Luckiest Guy', cursive, sans-serif;
  color: white;
}

/* MANO AL CENTRO */
#manoGifContainer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(255,255,255,0.2);
  padding: 10px;
  border-radius: 20px;
  z-index: 2;
}

#manoGif {
  max-width: 250px;
  display: block;
}

/* CARTELLI FLOTANTI */
.ban, .warn {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.5s ease-in-out;
}

.ban {
  width: 50px; height: 50px;
  border: 5px solid red; border-radius: 50%;
  background-color: white;
}

.ban::after {
  content: "";
  width: 5px; height: 140%;
  background-color: red;
  transform: rotate(45deg);
  display: block;
}

.warn {
  width: 50px; height: 50px;
  background-color: yellow;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  font-weight: bold; color: black; font-size: 30px;
  justify-content: center; align-items: center;
}

/* TESTO LAMPEGGIANTE */
.lampeggia {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  font-size: 5em;
  font-weight: bold;
  text-align: center;
  margin: 0;
  padding: 20px 0 0 0;
  z-index: 9999;
  pointer-events: none;
  animation: lampeggia 1s infinite;
  color: #0074D9;
  text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
}

@keyframes lampeggia { 0%,100% {opacity:1;} 50% {opacity:0;} }

@media(max-width:600px){
  .lampeggia { font-size: 3em; padding-top:10px; }
  #manoGif { max-width: 180px; }
}

/* MESSAGGIO TEMPORANEO */
#message {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 25px;
  text-align: center;
  z-index: 3;
  opacity: 0;
  transition: opacity 0.5s;
  color: white;
  background: #0074D9;
  font-weight: bold;
  border-radius: 0.3em;
  padding: 0.3em 0.7em;
}

/* PULSANTE PRANK */
#prankBtn {
  display: none;
  padding: 15px 25px;
  font-size: 20px;
  font-family: 'Luckiest Guy', cursive, sans-serif;
  cursor: pointer;
  background-color: #ffd166;
  border: 3px solid #000;
  border-radius: 8px;
  color: #000;
  position: absolute;
  z-index: 3;
  transition: transform 0.2s;
}

#prankBtn:hover { transform: scale(1.1); }

</style>
</head>
<body>

<div id="manoGifContainer">
  <img id="manoGif" src="mano-no.gif" alt="Mano che dice NO">
</div>

<div id="message"></div>
<button id="prankBtn">TORNA INDIETRO</button>
<div class="lampeggia">Non ti vogliamo</div>

<script>
/* CREAZIONE CARTELLI */
function createSigns(count, type) {
  for(let i=0;i<count;i++){
    const div = document.createElement('div');
    div.className = type;
    div.style.top = Math.random()*90 + "%";
    div.style.left = Math.random()*90 + "%";
    if(type==='warn') div.textContent='!';
    document.body.appendChild(div);
  }
}

createSigns(20,'ban');
createSigns(20,'warn');

/* MOVIMENTO CARTELLI */
function animateSigns(){
  const signs = document.querySelectorAll('.ban, .warn');
  signs.forEach(el=>{
    const dx = (Math.random()*2-1)*20;
    const dy = (Math.random()*2-1)*20;
    el.style.transform = `translate(${dx}px, ${dy}px) rotate(${Math.random()*30-15}deg)`;
  });
}
setInterval(animateSigns, 800);

/* PULSANTE CHE SCAPPA */
const btn = document.getElementById('prankBtn');
const message = document.getElementById('message');
let clickCount=0;
const messages=['FREGATA!','FREGATA DI NUOVO!','OK, BASTA... FORSE'];

function moveButtonRandomly(){
  const x = Math.random() * Math.max(0, window.innerWidth - btn.offsetWidth);
  const y = Math.random() * Math.max(0, window.innerHeight - btn.offsetHeight);
  btn.style.left = x + 'px';
  btn.style.top = y + 'px';
}

function showMessage(text){
  message.textContent = text;
  message.style.opacity = 1;
  setTimeout(()=>{ message.style.opacity = 0; },1000);
}

// Mostra il pulsante dopo 10s
setTimeout(()=>{
  btn.style.display='inline-block';
  moveButtonRandomly();
},10000);

btn.addEventListener('click',()=>{
  if(clickCount < messages.length){
    showMessage(messages[clickCount]);
    btn.textContent='DAI, RICLICCA SU !';
    moveButtonRandomly();
    clickCount++;
  } else {
    window.location.href='menu.html';
  }
});
</script>

</body>
</html>
